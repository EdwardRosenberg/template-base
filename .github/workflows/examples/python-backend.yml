# Example: Python Backend Project
# Copy this file to .github/workflows/ci.yml in your derived repository

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    uses: EdwardRosenberg/template-base/.github/workflows/ci.yml@main
    with:
      # Backend configuration
      backend-enabled: true
      backend-tech-stack: 'python'
      python-version: '3.11'
      backend-setup-command: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      backend-test-command: 'pytest'
      
      # Disable frontend
      frontend-enabled: false
      
      # Enable CI success job for branch protection
      ci-success-enabled: true
