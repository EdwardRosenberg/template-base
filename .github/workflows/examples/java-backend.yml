# Example: Java/Maven Backend Project
# Copy this file to .github/workflows/ci.yml in your derived repository

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    uses: EdwardRosenberg/template-base/.github/workflows/ci.yml@main
    with:
      # Backend configuration
      backend-enabled: true
      backend-tech-stack: 'java'
      backend-build-command: 'mvn clean install'
      backend-test-command: 'mvn test'
      java-version: '21'
      java-distribution: 'temurin'
      
      # Disable frontend
      frontend-enabled: false
      
      # Enable CI success job for branch protection
      ci-success-enabled: true
